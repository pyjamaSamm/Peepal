<!-- get in touch -->
<div class="getInTouch mb-4">
    <div class="container">
        <h1>Contact Us</h1>
        <form action="mailto:vedyainc@gmail.com" method="POST" enctype="multipart/form-data">
            <div class="form-group mb-4">
                <label for="name">Full name</label>
                <input type="text" class="form-control" id="name" aria-describedby="emailHelp"
                    placeholder="Enter name" required>
            </div>
            <div class="form-group mb-4">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                    placeholder="Enter email" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group mb-4">
                <label for="textbox">Message</label>
                <textarea class="form-control" id="textbox" rows="3" placeholder="Type your message here..."
                    required></textarea>
            </div>
            <center>
                <button type="submit" class="btn btn-success my-1" id="getInTouchButton">Submit</button>
            </center>
        </form>
    </div>
</div>
